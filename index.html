<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />l
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page page_position_center">
    <header class="header page__section">
      <img src="images/logo.svg" class="header__logo" alt="лого" />
    </header>
    <main class="main">
    <section class="profile page__section">
      <img src="./images/avatar.svg" class="profile__avatar" alt="аватар" />
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="photo">
      <ul class="photo-grid page__section">
      </ul>
    </section>
    <template id="template">
      <li class="photo-grid__element">
        <img class="photo-grid__img">
        <h2 class="photo-grid__title"> </h2>
        <button class="photo-grid__like" type="button"></button>
        <button class="photo-grid__delete" type="button"></button>
      </li>
   </template>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <form class="popup popup_edit page__section">
      <div class="popup__container page__section">
        <h2 class="popup__title popup__title_edit"></h2>
        <input type="text" class="popup__item popup__item_type_name" placeholder="">
        <input type="text" class="popup__item popup__item_type_job" placeholder="">
        <input type="submit" class="popup__button popup__button_edit" value="Сохранить">
        <button class="popup__close-button" type="button"></button>
      </div>
    </form>
   <form class="popup popup_add page__section">
      <div class="popup__container page__section">
        <h2 class="popup__title popup__title_add"></h2>
        <input type="text" class="popup__item popup__item_type_place-name" placeholder="">
        <input type="text" class="popup__item popup__item_type_link" placeholder="">
        <input type="submit" class="popup__button popup__button_add" value="Сохранить">
        <button class="popup__close-button popup__close-button_add" type="button"></button>
      </div>
    </form> 
    <form class="popup popup_big-img page__section">
      <div class="popup__container popup__container_big-img page__section">
        <img class = "popup__img">
        <h2 class="popup__title popup__title_big-img"></h2>
        <button class="popup__close-button popup__close-button_big-img" type="button"></button>
      </div>
    </form> 
    <script src='./index.js'></script>
  </body>
</html>
